# Application Configuration
spring.application.name=LegalEraseAI
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/legalease_db
spring.datasource.username=${DB_USERNAME:legalease_user}
spring.datasource.password=${DB_PASSWORD:startupideadbpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=${JWT_EXPIRATION:86400}

# Google Gemini API Configuration
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY:your-api-key-here}
google.gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration
logging.level.com.kimi.legaleraseai=DEBUG
logging.level.org.springframework.security=DEBUG

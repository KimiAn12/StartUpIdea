# Application Configuration
spring.application.name=LegalEraseAI
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/legalease_db
spring.datasource.username=${DB_USERNAME:legalease_user}
spring.datasource.password=${DB_PASSWORD:startupideadbpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL LOB Configuration (required for CLOB/TEXT fields)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
app.jwt.secret=${JWT_SECRET:8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb}
app.jwt.expiration=${JWT_EXPIRATION:86400}

# Google Gemini API Configuration
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY:your-api-key-here}
google.gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Logging Configuration
logging.level.com.kimi.legaleraseai=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
